<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple URL Shortner mades as a side project using Redis and ExpressJS"
    />
    <title>Shorty: An Ultrafast URL Shortner built on Redis</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="./favicons/Web/icons8-link-flaticons-lineal-color-16.png"
    />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="./favicons/Web/icons8-link-flaticons-lineal-color-32.png"
    />
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="./favicons/Web/icons8-link-flaticons-lineal-color-96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="72x72"
      href="./favicons/Android Chrome/icons8-link-flaticons-lineal-color-72.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./favicons/Android Chrome/icons8-link-flaticons-lineal-color-96.png"
    />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <form class="form" id="URLForm" onsubmit="return false" autocomplete="off">
      <div class="form-inner">
        <h2>URL Shortner</h2>
        <div class="input-wrapper">
          <label for="url-to-shorten">Enter URL</label>
          <div class="input-group">
            <span class="icon"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-link-45deg"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z"
                />
                <path
                  d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z"
                /></svg></span
            ><input type="text" id="url-to-shorten" data-lpignore="true" />
          </div>
        </div>
        <div class="btn-group">
          <button
            type="submit"
            id="shorten-url-button"
            class="btn btn--primary"
          >
            Shorten URL
          </button>
          <a href="" id="urlcontainer"></a>
        </div>
      </div>
    </form>
  </body>
</html>
