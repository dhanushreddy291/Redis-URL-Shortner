<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple URL Shortner mades as a side project using Redis and ExpressJS"
    />
    <title>URL Shortner</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="./favicons/Web/icons8-link-flaticons-lineal-color-16.png"
    />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="./favicons/Web/icons8-link-flaticons-lineal-color-32.png"
    />
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="./favicons/Web/icons8-link-flaticons-lineal-color-96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="72x72"
      href="./favicons/Android Chrome/icons8-link-flaticons-lineal-color-72.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./favicons/Android Chrome/icons8-link-flaticons-lineal-color-96.png"
    />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <form class="form" id="URLForm" onsubmit="return false" autocomplete="off">
      <div class="form-inner">
        <h2>URL Shortner</h2>
        <div class="input-wrapper">
          <label for="url-to-shorten">Enter URL</label>
          <div class="input-group">
            <span class="icon"
              ><svg viewBox="0 0 24 24">
                <path
                  d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"
                ></path></svg></span
            ><input type="text" id="url-to-shorten" data-lpignore="true" />
          </div>
        </div>
        <div class="btn-group">
          <button
            type="submit"
            id="shorten-url-button"
            class="btn btn--primary"
          >
            Shorten URL
          </button>
          <a href="" id="urlcontainer"></a>
        </div>
      </div>
    </form>
  </body>
</html>
